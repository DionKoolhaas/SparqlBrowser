<!DOCTYPE html>
<meta charset="utf-8">
<style>

line {
  stroke: #696969;
}

.link line.separator {
  stroke: #fff;
  stroke-width: 2px;
}



.node text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
    <h1>Welcome</h1>
    <p>Sparql endpoint</p>
    <input type="text" id="sparqlEndpoint" name="sparqlEndpoint" value="http://localhost:8080/rdf4j-workbench/repositories/rio/query"/>
    <button onclick="setDataSource()">Set datasource</button>
    <p>Find label</p>
    <input type="text" id="labelInputField" name="find label"/>
    <button onclick="findData()">Find data</button>
    <br/>
    <p>compare 2 uris</p>
    <input type="text" id="uri1" name="uri"/>
    <input type="text" id="uri2" name="uri"/>
    <button onclick="compareUris()">Compare</button>
    <p id="currentNodeUri">uri: </p>
    <p id="currentNodeLabel">label: </p>
    <p id="currentNodeComment">comment: </p>
    <div id=container>
    </div>
<script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/lod-graph.js"></script>
<script src="/app.js"></script>
<script src="/service.js"></script>
<script src="/sparqlClient.js"></script>
</body>
</html>
